<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="/public/styles/reset_password.css">

</head>
<body>

  <div class="container">
    <div class="form-section">
      <h1>Reset Password</h1>

      <!-- Reset Password Form -->
      <form action="/reset-password" method="POST">
        <!-- Hidden field for username passed through query string -->
        <input type="hidden" name="username" id="username" />

        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword" required />

        <button type="submit">Reset Password</button>
      </form>

    </div>
  </div>

  <!-- Optional Modal for Success (Not triggered by default) -->
  <div class="modal" style="display: none;">
    <div class="modal-content">
      <p>Password reset successful!</p>
      <button onclick="document.querySelector('.modal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- Script to Populate Username from URL Params -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
document.getElementById('username').value = username;

  </script>

</body>
</html>
